<html>
<body>
	<script type="text/javascript" src="https://raw.githubusercontent.com/jashkenas/underscore/master/underscore.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/jquery/jquery/2.2.4/dist/jquery.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/jashkenas/backbone/master/backbone.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/backbone-cord/backbone.cord/master/dist/backbone.cord.js"></script>
	<script type="text/javascript" src="http://dbushell.github.io/Pikaday/pikaday.js"></script>
	<link rel="stylesheet" href="http://dbushell.github.io/Pikaday/css/pikaday.css">
	<script type="text/javascript">
	$(function() {
		Backbone.Cord.addReplacement('input[type="date"]', function(el) {
			var picker = new Pikaday({ field: el });
			this.once('remove', function() { picker.destroy(); });
		});
		var SamplesView = Backbone.View.extend({
			el: function(h) {
				return h('',
						'Choose a date: ', h('input', {type: 'date', change: '_value'}),
						h('br'),
						'And another date: ', h('input', {type: 'date'})
				);
			},
			properties: { value: 0 }
		});
		window.samplesView = new SamplesView();
		$(document.body).append(window.samplesView.el);
	});
	</script>
</body>
</html>
